<!doctype html>
<html lang="pl">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <title>Szklarnia Plus</title>
        <link rel="stylesheet" type="text/css" href="Chart.css"/>
        <link rel="stylesheet" type="text/css" href="main.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript" src="js/Chart.bundle.min.js"></script>
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="jumbotron text-center">
            <h1>Szklarnia Plus</h1>
            <p>Witaj, Janusz!</p>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-ld">
                    <h2>Czujniki</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md h-100">
                    <div class="chart-container">
                        <canvas id="temp-chart"></canvas>
                    </div>
                </div>
                <div class="col-md h-100">
                    <div class="chart-container">
                        <canvas id="humid-chart"></canvas>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center" style="margin-top: 40px;">
                <div class="col-ld">
                    <h2>Nowe urządzenie</h2>
                </div>
            </div>
            <form id="add-device-form">
                <div class="row" style="margin-bottom: 60px">
                    <div class="col">
                        <p>Numer seryjny urządzenia:<br/><input type="text" name="device-sn" size="40" value="Np. ABCDEF"/></p>
                        <p>Opis:<br/><input type="text" size="40" name="device-desc" value="Np. Szklarnia 1"/></p>
                    </div>
                    <div class="col">
                        <p>Erlang node name (DEBUG):<br/><input type="text" name="device-node" size="40"/></p>
                        <input type="submit" value="Dodaj"/>
                    </div>
                </div>
            </form>
        </div>
    </body>
    <script type="text/javascript" src="js/charts.js"></script>
    <script type="text/javascript" src="js/connection.js"></script>
    <script type="text/javascript" src="js/add_device_form.js"></script>
</html>
